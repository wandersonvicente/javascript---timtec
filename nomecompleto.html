<!DOCTYPE hlml> 
<html>
    <head>
        
    <meta charset="UTF-8"/>
    <script type="text/javascript">
    var nome = "Joao";
    var sobrenome = "Silva";

    if(nome == "Gabriel"){
        //se a variável nome tiver o valor Gabriel
        alert('Bem Vindo ' + nome); //exiba uma janela de alerta com o texto Bem Vindo Gabriel
    }else if(nome == "Pedro" & sobrenome != "Silva"){
        //e se a variável tiver o valor Pedro 
        alert('Bem Vindo Presidente da Empresa'); //exibir uma janela de alerta com o texto Bem Vindo Presidente 
    }else if (nome == "Pedro" & sobrenome == "Silva"){// e se a variavel tiver o valor de Pedro
        alert('Bem Vindo ' + nome + " " + sobrenome);//exibir uma janela de alerta com o texto Bem Vindo presidente
    }else{//caso contrário
        alert('Usuário não cadastrado!'); //exibir uma mensagem com o texto usuário não cadastrado
    }
    </script>

    <titile>Nome completo</titile>

</head>
