<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetições</title>
    <script type="text/javascript">
        /*
        estrutura for
        for(i=0;i<10;i++){
            i=0 -> início da variável
            i<10 -> condição ou período em que a var i existe
            i++ -> incremento, adição, de quanto em quanto será acidionado

                document.write("o que vai acontercer");
        }
        */
        //loop
        //while

        var vetor = [1,2,90,4,5,6];
        var i = 0;

        while(i<vetor.length){
            document.write(vetor[i]);
            i++
        }

        function teste(){
            i++
            //document.write(i);
            document.write("<button onclick='teste()'>" + i+ "</button>");
        }//fecha teste

    //teste();

    </script>

</head>
<body>
    <button onclick="teste();">
        Interativo
    </button>
</body>
</html>
